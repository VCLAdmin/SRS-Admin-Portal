<div class="page-wrap h-full">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-content *ngIf="!passwordChangedSuccess">
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/egret.png" alt="" class="mb-8">
          <p class="text-muted m-0">Change Password</p>
        </div>

        <form  [formGroup]="signupForm" class="signup4-form white" (ngSubmit)="onSubmit()">
        
    
          <mat-form-field class="full-width" appearance="none">
            <mat-label>Email</mat-label>
            <input
              matInput
               [value]='userEmail'
              placeholder="Email" [readonly]='true'
            />
          </mat-form-field>

          <mat-form-field class="full-width" >

            <mat-error *ngIf="signupForm.hasError('notSame')">
              Passwords do not match
            </mat-error>  
          </mat-form-field> -->

            <input matInput placeholder="New password" formControlName="password" required>
            <mat-error *ngIf="signupForm.hasError('required', 'password')">
              Please enter your newpassword
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm password" formControlName="confirmPassword" [errorStateMatcher]="matcher" type="password">
              <mat-error *ngIf="signupForm.hasError('notSame')">
              Passwords do not match
            </mat-error>  
          </mat-form-field>

            <div>

            </div>

      </form>
      </mat-card-content>
      <mat-card-content *ngIf="passwordChangedSuccess">
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/egret.png" alt="" class="mb-8">
          <p class="text-muted m-0">The Password has been successfully changed. Please close the window!</p>
        </div>
      </mat-card-content>
      <mat-card-content *ngIf="!passwordChangedSuccess && passwordChangedError !== ''">
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/egret.png" alt="" class="mb-8">
          <mat-error>
            {{passwordChangedError}}
          </mat-error>
        </div>
      </mat-card-content>
    </mat-card>
